---
- hosts: all
  become: true

  tasks:
    - name: Verificar SSH en CentOS
      ansible.builtin.systemd_service:
        name: sshd
        state: started
        enabled: true
      when: ansible_os_family == "RedHat"

    - name: Verificar SSH en Ubuntu/Debian
      ansible.builtin.systemd_service:
        name: ssh
        state: started
        enabled: true
      when: ansible_os_family == "Debian"

